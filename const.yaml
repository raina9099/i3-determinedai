name: als_recommender
hyperparameters:
  factors: 100
  regularization: 0.01
  iterations: 20
  alpha_val: 0.2
searcher:
  name: single
  metric: rmse
  max_length:
    epochs: 20
  smaller_is_better: true
entrypoint: python3 train.py

